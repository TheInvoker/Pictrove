 <!DOCTYPE html>
<html>
	<head>
		<title>Pictrove</title>
		
		<script src="/js/jquery-3.0.0.min.js"></script>
		
		<style>
			.content {
				height:100px;
				background-color:cyan;
				margin:20px;
				box-sizing:border-box;
			}
			.popop {
				position:absolute;
				width:70%;
				height:70%;
				margin-left:50%;
				margin-top:40px;
				transform:translate(-50%);
				left:0;
				top:0;
				z-index:3;
				background-color:red;
			}
		</style>
		
		<script>
			$(document).ready(function() {
				$(".content:gt(0)").hide();
				$(".menu button").click(function() {
					var id = $(this).attr("id");
					$(".content:visible").hide();
					$(".content[data-id='" + id + "']").show();
				});
		
				
				$(".imgClear").click(function() {
					$("#imagefileinput").val(''); 
					$("body").append("<div class='popop'/>");
					return false;
				});
			});
		</script>
		
	</head>

	<body>
		<form method="post" action="/upload" enctype="multipart/form-data">
			<input id="imagefileinput" type="file" name="pic" accept="image/*" capture="camera">
			<input type="text" name="caption"/>
			<input type="submit" value="Upload">
		</form> 
		
		<div class="imgClear">Clear</div>
		
		<table class="menu">
			<tr>
				<td>
					<button id="tab1">tab1</button>
				</td>
				<td>
					<button id="tab2">tab2</button>
				</td>
				<td>
					<button id="tab3">tab3</button>
				</td>
				<td>
					<button id="tab4">tab4</button>
				</td>
			</tr>
		</table>
		
		<div class="content" data-id="tab1">
			1
		</div>
		<div class="content" data-id="tab2">
			2
		</div>
		<div class="content" data-id="tab3">
			3
		</div>
		<div class="content" data-id="tab4">
			4
		</div>
	
	</body>

</html>
